<ion-header>
  <ion-toolbar class="toolbar">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home" style="color:white;zoom:1.3"></ion-back-button>
    </ion-buttons>
    <ion-title style="text-align: center;color:white">Daily Profiles</ion-title>
    <ion-icon slot="end"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card *ngFor="let slider of introSlider; let i=index;" [style.position]="'absolute'" >
  <ion-card-header>
    <ion-img [src]="slider.image"></ion-img>
  </ion-card-header>
  <ion-card-content>
    <ion-card-title>
      <b>{{slider.imageName}}</b>
      </ion-card-title>
      <p>{{slider.imageInfo}}</p>
      <ion-row>
        <ion-col size="6">
          <ion-button shape="round" (click)="userClickedButton($event, 'shortlist', i, slider.id)">ShortList</ion-button>
          </ion-col>
       
      </ion-row>
      <ion-row>
        <ion-col size="6">
          <ion-button shape="round" (click)="userClickedButton($event, 'nointerest', i, slider.id)">No</ion-button>
          </ion-col>
          <ion-col size="6">
            <ion-button shape="round" (click)="userClickedButton($event, 'interest', i, slider.id)">Yes</ion-button>
          </ion-col>
      </ion-row>
  </ion-card-content>
  <br>
    <p>Interested: {{interested | json}}</p>
<p>Not Interested: {{notinterested | json}}</p>
<p>ShortListed: {{shortlisted | json}}</p>
</ion-card>



</ion-content>
